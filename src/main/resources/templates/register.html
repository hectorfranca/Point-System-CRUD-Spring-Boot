<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Register Point</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all" 
          href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
          crossorigin="anonymous">
  </head>
  <body>
    <div class="form-container d-flex flex-column align-items-center">
      <p class="text-uppercase fs-3 fst-italic fw-bold p-5">Cadastro</p>
      <div class="form-group w-25">
        <form th:action="@{/savePoint}" th:object="${point}" method="POST">

          <label for="employee" class="fw-bold">Funcionário:</label>
          <input type="text" class="form-control" id="employee" th:field="*{employee}" max-length="30" required>

          <label for="project" class="fw-bold">Projeto:</label>
          <select id="project" class="form-control" th:field="*{project}">
            <option value="Integrador">Integrador</option>
            <option value="Treinamento">Treinamento</option>
            <option value="Salesforce">Salesforce</option>
            <option value="React">React</option>
          </select>

          <label for="activity" class="fw-bold">Atividade:</label>
          <input type="text" class="form-control" id="activity" th:field="*{activity}" max-length="20" required>

          <label for="note" class="fw-bold">Observação:</label>
          <input type="text" class="form-control" id="note" th:field="*{note}" max-length="30">

          <label for="date" class="fw-bold">Data:</label>
          <input type="date" class="form-control" id="date" th:field="*{date}" required>

          <label for="entry" class="fw-bold">Entrada:</label>
          <input type="time" class="form-control" id="entry" th:field="*{entry}" required>

          <label for="exit" class="fw-bold">Saída:</label>
          <input type="time" class="form-control" id="exit" th:field="*{exit}" required>

          <input type="hidden" th:field="*{id}">

          <div class="buttons d-flex justify-content-evenly mt-5">
            <button type="button" class="btn btn-primary w-25" 
                    th:onClick="|window.location.href='@{/}'|">Voltar</button>
            <button type="submit" class="btn btn-success w-25">Enviar</button>
          </div>

        </form>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
</html>
