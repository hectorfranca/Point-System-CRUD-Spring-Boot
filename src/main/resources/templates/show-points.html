<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Point System</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all" 
          href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
          crossorigin="anonymous">
  </head>
  <body>
      <div class="table-responsive d-flex flex-column align-items-center">
            <table class="table table-hover table-striped table-borderless w-75 text-center">
            <p class="text-uppercase fs-3 fst-italic fw-bold p-5">Point System</p>
            <thead class="table-dark">
                <tr>
                    <th>Funcionário</th>
                    <th>Projeto</th>
                    <th>Atividade</th>
                    <th>Observação</th>
                    <th>Data</th>
                    <th>Entrada</th>
                    <th>Saída</th>
                    <th>Opções</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="point: ${points}">
                    <td th:text="${point.employee}"></td>
                    <td th:text="${point.project}"></td>
                    <td th:text="${point.activity}"></td>
                    <td th:text="${point.note}"></td>
                    <td th:text="${#temporals.format(point.date, 'dd/MM/yyyy')}"></td>
                    <td th:text="${#temporals.format(point.entry, 'HH:mm')}"></td>
                    <td th:text="${point.exit}"></td>
                    <td>
                        <button type="button" class="btn btn-warning text-white" 
                            th:onClick="|window.location.href='@{/updatePoint(pointId=${point.id})}'|">Atualizar</button>
                        <button type="button" class="btn btn-danger" 
                            th:onClick="|window.location.href='@{/deletePoint(pointId=${point.id})}'|">Excluir</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <button type="button" class="btn btn-primary" 
            th:onClick="|window.location.href='@{/addPoint}'|">Cadastrar</button>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
</html>
